<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Document Converter</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Advanced Document Transformation System - Convert between MD, TXT, PDF, DOCX, HTML, and more">
    <meta name="theme-color" content="#cc0000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RAIS Convert">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Icons for various devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512x512.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with RAIS branding -->
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="RAIS Logo" class="logo" onerror="this.style.display='none'">
            </div>
            <h1>RAIS Document Converter</h1>
            <p class="subtitle">Advanced Document Transformation System</p>
        </header>

        <!-- Main converter interface -->
        <main>
            <!-- Drag and drop zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="drop-text">Drag & Drop file here</p>
                    <p class="drop-subtext">or click to browse</p>
                    <p class="supported-formats">Supported: MD, TXT, DOCX, HTML, ODT, RTF</p>
                </div>
                <input type="file" id="fileInput" accept=".md,.txt,.docx,.html,.odt,.rtf" hidden>
            </div>

            <!-- File info display -->
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-details">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <button class="clear-btn" id="clearBtn">&times;</button>
            </div>

            <!-- Output format selection -->
            <div class="format-selection">
                <h3>Select Output Format:</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="format" value="md">
                        <span class="radio-custom"></span>
                        <span>Markdown (.md)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="format" value="txt">
                        <span class="radio-custom"></span>
                        <span>Plain Text (.txt)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="format" value="pdf" checked>
                        <span class="radio-custom"></span>
                        <span>PDF (.pdf)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="format" value="docx">
                        <span class="radio-custom"></span>
                        <span>Word Document (.docx)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="format" value="html">
                        <span class="radio-custom"></span>
                        <span>HTML (.html)</span>
                    </label>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="actions">
                <button class="btn btn-primary" id="downloadBtn" disabled>
                    <span>Convert & Download</span>
                </button>
                <button class="btn btn-secondary" id="openBtn" disabled>
                    <span>Convert & Open</span>
                </button>
            </div>
        </main>

        <!-- Status bar -->
        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script>
        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const openBtn = document.getElementById('openBtn');
        const statusText = document.getElementById('statusText');

        let selectedFile = null;

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Update status
        function setStatus(message, type = 'info') {
            statusText.textContent = message;
            statusText.className = type;
        }

        // Handle file selection
        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'flex';
            downloadBtn.disabled = false;
            openBtn.disabled = false;
            setStatus(`File selected: ${file.name}`, 'success');
        }

        // Clear file selection
        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            downloadBtn.disabled = true;
            openBtn.disabled = true;
            setStatus('Ready', 'info');
        }

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        clearBtn.addEventListener('click', clearFile);

        // Convert function
        async function convert(action) {
            if (!selectedFile) {
                setStatus('No file selected', 'error');
                return;
            }

            const format = document.querySelector('input[name="format"]:checked').value;
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('output_format', format);
            formData.append('action', action);

            // Disable buttons during conversion
            downloadBtn.disabled = true;
            openBtn.disabled = true;
            setStatus('Converting...', 'processing');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Conversion failed');
                }

                if (action === 'download') {
                    // Handle file download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedFile.name.replace(/\.[^/.]+$/, '') + '.' + format;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    setStatus('File converted and downloaded!', 'success');
                } else {
                    // Handle open action
                    const result = await response.json();
                    setStatus(result.message || 'File converted and opened!', 'success');
                }

            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable buttons
                downloadBtn.disabled = false;
                openBtn.disabled = false;
            }
        }

        // Button event listeners
        downloadBtn.addEventListener('click', () => convert('download'));
        openBtn.addEventListener('click', () => convert('open'));

        // Check server health on load
        fetch('/health')
            .then(res => res.json())
            .then(data => {
                if (data.status === 'healthy') {
                    setStatus('Ready - Pandoc v' + data.pandoc_version, 'success');
                }
            })
            .catch(() => {
                setStatus('Ready', 'info');
            });

        // === PWA Service Worker Registration ===
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available
                                    console.log('New version available! Refresh to update.');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing
            e.preventDefault();
            // Store the event for later use
            deferredPrompt = e;

            // Optionally show custom install button
            console.log('PWA install available');

            // You could add a custom install button to the UI here
            // For now, the browser's default install UI will be used
        });

        // Track installation
        window.addEventListener('appinstalled', (e) => {
            console.log('PWA installed successfully');
            deferredPrompt = null;
        });

        // Detect if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches ||
            window.navigator.standalone === true) {
            console.log('Running as installed PWA');
        }
    </script>
</body>
</html>
